<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CPU Scheduler</h1>

        <!-- Process Input Form -->
        <div class="input-form">
            <h2>Add Process</h2>
            <input type="number" id="arrivalTime" placeholder="Arrival Time" required>
            <input type="number" id="burstTime" placeholder="Burst Time" required>
            <input type="number" id="priority" placeholder="Priority (Optional)">
            <button onclick="addProcess()">Add Process</button>
        </div>

        <!-- Algorithm Selection and Execution -->
        <div class="scheduler-controls">
            <h2>Select Algorithm</h2>
            <button onclick="runScheduler('fcfs')">FCFS</button>
            <button onclick="runScheduler('sjf')">SJF</button>
            <button onclick="runScheduler('srtf')">SRTF</button>
            <button onclick="runScheduler('rr')">Round Robin</button>
            <input type="number" id="timeQuantum" placeholder="Time Quantum (for RR)">
        </div>

        <!-- Output Table -->
        <div class="output">
            <h2>Results</h2>
            <table id="outputTable">
                <thead>
                    <tr>
                        <th>Process ID</th>
                        <th>Arrival Time</th>
                        <th>Burst Time</th>
                        <th>Waiting Time</th>
                        <th>Turnaround Time</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
